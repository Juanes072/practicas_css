<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="./index.css    ">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main>
        <div class="container">
            <img class="principalImg" src="./img/illustration-hero.svg" alt="">
            <div class="description">
                <h1>Order Summary</h1>
                <p class="descriptionText">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="descriptionPlan">
                    <img src="./img/icon-music.svg" alt="">
                    <p id="descriptionPlanTime"><b>Annual Plan</b> $59.99/year</p> 
                    <a href="" id="descriptionPlanChange">Change</a>
                </div>
                <p id="descriptionPay">Proceed to Payment</p>
                <p id="descriptionCancel">Cancel Order </p>
            </div>
        </div>
    </main>
</body>
</html>
