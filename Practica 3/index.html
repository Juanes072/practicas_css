<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <header class="container">
   <div class="element">
    <div class="containerImg">
      <img class="coinImg" src="./img/image-equilibrium.jpg" alt="">
      <img class="imgHover" src="img/icon-view.svg" alt="">
    </div>
     <h2 id="Product"> Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <img class="priceImgCoin" src="./img/icon-ethereum.svg" alt=""> <p id="priceProduct">0.041ETH</p>
        <img class="priceImgTime" src="./img/icon-clock.svg" alt=""> 3 days left
      </div>
      <div class="account">
        <img class="accountAvatar" src="./img/image-avatar.png" alt=""> Creation of <b id="accountName">Jules Wyvern</b>
      </div>
    </div>
  </header>
</body>
</html>
